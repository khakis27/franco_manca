    const historyStack = [];


function updateStory(step) {
  const storyPart = gameData[step];
  storyElement.innerHTML = "";
  choicesElement.innerHTML = "";
  buttonElement.innerHTML = "";

  if (step === "1" && !backgroundAudio) 
  { backgroundAudio = document.createElement("audio"); 
  backgroundAudio.src = "assets/audio/Soundtrack.mp3"; 
  backgroundAudio.loop = true;
   backgroundAudio.autoplay = true; backgroundAudio.volume = 0.3; document.body.appendChild(backgroundAudio); }


  if (!document.getElementById("backgroundAudio")) {
const backgroundAudio = document.createElement("audio");
backgroundAudio.id = "backgroundAudio";
backgroundAudio.loop = true;
backgroundAudio.autoplay = true;
backgroundAudio.volume = 0.3; // Imposta il volume desiderato (da 0 a 1)
document.body.appendChild(backgroundAudio);
}


  if (storyPart.title) {
    const titleElement = document.createElement("p");
    titleElement.classList.add("fade-in", "story-title");
    titleElement.innerText = storyPart.title;
    storyElement.appendChild(titleElement);
    void titleElement.offsetWidth;
    titleElement.classList.add("active");
  }


  if (storyPart.text) {
    const textElement = document.createElement("p");
    textElement.classList.add("fade-in", "story-text");
    textElement.innerText = storyPart.text;
    storyElement.appendChild(textElement);
    void textElement.offsetWidth;
    textElement.classList.add("active");
  }


  // Gestione dell'immagine statica
  if (storyPart.image) {
    const imageElement = document.createElement("img");
    imageElement.src = storyPart.image;
    imageElement.alt = "Story image";
    imageElement.classList.add("fade-in", "story-image");
    storyElement.appendChild(imageElement);
    void imageElement.offsetWidth;
    imageElement.classList.add("active");
  }


  // Gestione dell'immagine GIF
  if (storyPart.gif) {
    const videoElement = document.createElement("video");
    videoElement.src = storyPart.gif;
    videoElement.autoplay = true;
    videoElement.loop = false; // Disabilita il loop per usare l'evento ended
    videoElement.muted = true;
    videoElement.classList.add("fade-in", "story-image-gif");
    storyElement.appendChild(videoElement);
    videoElement.playbackRate = 1;
    void videoElement.offsetWidth;
    videoElement.classList.add("active");


    videoElement.addEventListener("ended", () => {
      historyStack.push(step);
      updateStory(storyPart.continue[0].next);
    });
  }


  if (storyPart.video) {
    const videoElement = document.createElement("video");
    videoElement.src = storyPart.video;
    videoElement.autoplay = true;
    videoElement.loop = true; // Disabilita il loop per usare l'evento ended
    videoElement.muted = true;
    videoElement.classList.add("fade-in", "story-image");
    storyElement.appendChild(videoElement);
    void videoElement.offsetWidth;
    videoElement.classList.add("active");
  }


  // Gestione dell'audio
  if (storyPart.audio) {
    const audioElement = document.createElement("audio");
    audioElement.src = storyPart.audio;
    audioElement.autoplay = true;
    audioElement.controls = false;
    storyElement.appendChild(audioElement);
  }


  if (storyPart.choices) {
    storyPart.choices.forEach((choice) => {
      const choiceElement = document.createElement("button");
      choiceElement.innerHTML = choice.text;
      choiceElement.classList.add("choice", "fade-in");
      if (choice.class) {
        choiceElement.classList.add(choice.class);
      }
      choiceElement.addEventListener("click", () => {
        historyStack.push(step);
        updateStory(choice.next);
      });
      choicesElement.appendChild(choiceElement);
      void choiceElement.offsetWidth;
      choiceElement.classList.add("active");
    });
  }
  if (storyPart.beauty) {
    const beautyValue = storyPart.beauty;

  // Make a fetch request to send beautyValue to PHP
  fetch('index.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ beauty: beautyValue }),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    console.log('Beauty value sent successfully to PHP', data);
  })
  .catch(error => {
    console.error('Error sending beauty value to PHP:', error);
  });
  }

  if (storyPart.continue) {
    storyPart.continue.forEach((cont) => {
      const continueButton = document.createElement("button");
      continueButton.innerText = cont.text;
      continueButton.classList.add("continueButton", "fade-in");
      continueButton.addEventListener("click", () => {
        historyStack.push(step);
        updateStory(cont.next);
      });


      // Nascondi il bottone "Continua" per lo stato 9 e 11
      if (step === "9" || step === "11" || step === "14") {
        continueButton.style.display = "none";
      }
      buttonElement.appendChild(continueButton);
      void continueButton.offsetWidth;
      continueButton.classList.add("active");
    });
  }


  // Mostra il tasto Indietro se c'è una storia precedente
  backButton.style.display = historyStack.length ? "block" : "none";
}


backButton.addEventListener("click", () => {
  if (historyStack.length) {
    updateStory(historyStack.pop());
  }
});


updateStory("start");
